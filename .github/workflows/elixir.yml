name: Build a Steer Release

on: 
  push:
    tags:
    - '*'

env:
  MIX_ENV: prod
  DATABASE_URL: ecto://postgres:postgres@localhost:5432/steer
  SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set release version environment variable
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Set release filename environment variable
      run: echo "RELEASE_FILENAME=steer-${RELEASE_VERSION}.tgz" >> $GITHUB_ENV
    - name: Set up Elixir
      uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
      with:
        elixir-version: '1.12.3' # Define the elixir version [required]
        otp-version: '24.1' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get --only prod
    - name: Compile
      run: mix compile

    - name: Install assets
      run: cd assets && npm install && cd ..
    - name: Deploy assets
      run: mix assets.deploy

    - name: Phoenix release
      run: mix phx.gen.release
    - name: Release
      run: mix release --overwrite
      
    - name: Create tarball
      shell: bash
      run: |
        tar zcvf $RELEASE_FILENAME _build/prod
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "${{ env.RELEASE_FILENAME }}"
        token: ${{ secrets.GITHUB_TOKEN }}
